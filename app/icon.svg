<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <!-- Gradient for main burst -->
    <radialGradient id="mainGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFE135;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF6B35;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#FF1744;stop-opacity:0.7" />
    </radialGradient>

    <!-- Gradient for secondary bursts -->
    <radialGradient id="blueGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#64B5F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:0.8" />
    </radialGradient>

    <radialGradient id="purpleGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#CE93D8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B1FA2;stop-opacity:0.8" />
    </radialGradient>

    <radialGradient id="greenGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#81C784;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388E3C;stop-opacity:0.8" />
    </radialGradient>
  </defs>

  <!-- Dark background with subtle gradient -->
  <rect width="128" height="128" fill="url(#bgGrad)" rx="24"/>
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0f3d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d0620;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main firework burst (center-top) -->
  <g transform="translate(64, 45)">
    <!-- Center glow -->
    <circle r="6" fill="url(#mainGlow)" opacity="0.9">
      <animate attributeName="r" values="6;8;6" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.9;1;0.9" dur="1.5s" repeatCount="indefinite"/>
    </circle>

    <!-- Main burst rays -->
    <g stroke="url(#mainGlow)" stroke-width="3" stroke-linecap="round" opacity="0.95">
      <line x1="0" y1="0" x2="0" y2="-22" />
      <line x1="0" y1="0" x2="16" y2="-16" />
      <line x1="0" y1="0" x2="22" y2="0" />
      <line x1="0" y1="0" x2="16" y2="16" />
      <line x1="0" y1="0" x2="0" y2="22" />
      <line x1="0" y1="0" x2="-16" y2="16" />
      <line x1="0" y1="0" x2="-22" y2="0" />
      <line x1="0" y1="0" x2="-16" y2="-16" />
    </g>

    <!-- Sparkle tips -->
    <g fill="#FFE135">
      <circle cx="0" cy="-22" r="2.5" opacity="0.9"/>
      <circle cx="16" cy="-16" r="2.5" opacity="0.9"/>
      <circle cx="22" cy="0" r="2.5" opacity="0.9"/>
      <circle cx="16" cy="16" r="2.5" opacity="0.9"/>
      <circle cx="0" cy="22" r="2.5" opacity="0.9"/>
      <circle cx="-16" cy="16" r="2.5" opacity="0.9"/>
      <circle cx="-22" cy="0" r="2.5" opacity="0.9"/>
      <circle cx="-16" cy="-16" r="2.5" opacity="0.9"/>
    </g>
  </g>

  <!-- Blue firework (left) -->
  <g transform="translate(28, 75)">
    <circle r="4" fill="url(#blueGlow)" opacity="0.85">
      <animate attributeName="r" values="4;5.5;4" dur="2s" begin="0.3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.85;1;0.85" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    </circle>

    <g stroke="url(#blueGlow)" stroke-width="2.5" stroke-linecap="round" opacity="0.9">
      <line x1="0" y1="0" x2="0" y2="-14" />
      <line x1="0" y1="0" x2="10" y2="-10" />
      <line x1="0" y1="0" x2="14" y2="0" />
      <line x1="0" y1="0" x2="10" y2="10" />
      <line x1="0" y1="0" x2="-10" y2="-10" />
      <line x1="0" y1="0" x2="-14" y2="0" />
    </g>

    <g fill="#64B5F6">
      <circle cx="0" cy="-14" r="2" opacity="0.85"/>
      <circle cx="10" cy="-10" r="2" opacity="0.85"/>
      <circle cx="14" cy="0" r="2" opacity="0.85"/>
      <circle cx="10" cy="10" r="2" opacity="0.85"/>
      <circle cx="-10" cy="-10" r="2" opacity="0.85"/>
      <circle cx="-14" cy="0" r="2" opacity="0.85"/>
    </g>
  </g>

  <!-- Purple firework (right) -->
  <g transform="translate(100, 75)">
    <circle r="4" fill="url(#purpleGlow)" opacity="0.85">
      <animate attributeName="r" values="4;5.5;4" dur="2.2s" begin="0.6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.85;1;0.85" dur="2.2s" begin="0.6s" repeatCount="indefinite"/>
    </circle>

    <g stroke="url(#purpleGlow)" stroke-width="2.5" stroke-linecap="round" opacity="0.9">
      <line x1="0" y1="0" x2="0" y2="-14" />
      <line x1="0" y1="0" x2="10" y2="-10" />
      <line x1="0" y1="0" x2="14" y2="0" />
      <line x1="0" y1="0" x2="-10" y2="10" />
      <line x1="0" y1="0" x2="-10" y2="-10" />
      <line x1="0" y1="0" x2="-14" y2="0" />
    </g>

    <g fill="#CE93D8">
      <circle cx="0" cy="-14" r="2" opacity="0.85"/>
      <circle cx="10" cy="-10" r="2" opacity="0.85"/>
      <circle cx="14" cy="0" r="2" opacity="0.85"/>
      <circle cx="-10" cy="10" r="2" opacity="0.85"/>
      <circle cx="-10" cy="-10" r="2" opacity="0.85"/>
      <circle cx="-14" cy="0" r="2" opacity="0.85"/>
    </g>
  </g>

  <!-- Green accent firework (bottom center) -->
  <g transform="translate(64, 95)">
    <circle r="3" fill="url(#greenGlow)" opacity="0.8">
      <animate attributeName="r" values="3;4.5;3" dur="1.8s" begin="0.9s" repeatCount="indefinite"/>
    </circle>

    <g stroke="url(#greenGlow)" stroke-width="2" stroke-linecap="round" opacity="0.85">
      <line x1="0" y1="0" x2="0" y2="-10" />
      <line x1="0" y1="0" x2="8" y2="-6" />
      <line x1="0" y1="0" x2="10" y2="0" />
      <line x1="0" y1="0" x2="-8" y2="-6" />
      <line x1="0" y1="0" x2="-10" y2="0" />
    </g>

    <g fill="#81C784">
      <circle cx="0" cy="-10" r="1.5" opacity="0.8"/>
      <circle cx="8" cy="-6" r="1.5" opacity="0.8"/>
      <circle cx="10" cy="0" r="1.5" opacity="0.8"/>
      <circle cx="-8" cy="-6" r="1.5" opacity="0.8"/>
      <circle cx="-10" cy="0" r="1.5" opacity="0.8"/>
    </g>
  </g>

  <!-- Scattered sparkle accents -->
  <g fill="#FFE135" opacity="0.7">
    <circle cx="44" cy="58" r="1.5">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="84" cy="58" r="1.5">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.4s" begin="0.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="88" r="1.2">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.6s" begin="0.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="78" cy="88" r="1.2">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.3s" begin="0.6s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Additional small accent dots -->
  <g opacity="0.6">
    <circle cx="38" cy="68" r="1" fill="#64B5F6"/>
    <circle cx="90" cy="68" r="1" fill="#CE93D8"/>
    <circle cx="20" cy="85" r="1" fill="#FFE135"/>
    <circle cx="108" cy="85" r="1" fill="#81C784"/>
  </g>
</svg>
